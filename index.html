<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Endless Atlas - Start</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="landing-body">
    <div class="app-container narrow-container">
        <header class="app-header centered-header">
            <h1>The Endless Atlas</h1>
            <p class="hero-text">Explore the world, one question at a time.</p>
        </header>

        <div class="auth-buttons-grid">
            <button id="google-signup-btn" class="primary-btn google-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                    <path d="M1 1h22v22H1z" fill="none" />
                </svg>
                Sign up with Google
            </button>

            <a href="signup-email.html" class="primary-btn outline-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Sign up with Email
            </a>

            <div class="divider">
                <span>or</span>
            </div>

            <a href="login.html" class="secondary-text-link">I already have an account</a>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCiEn69Uk4FW_zZePZd0pECVEka0od1-jQ",
            authDomain: "endless-atlas.firebaseapp.com",
            projectId: "endless-atlas",
            storageBucket: "endless-atlas.firebasestorage.app",
            messagingSenderId: "627615782733",
            appId: "1:627615782733:web:fd6c068de64eb0a8494904",
            measurementId: "G-7SE0D7SZSX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('google-signup-btn').addEventListener('click', async () => {
            try {
                // Sign in logic
                const result = await signInWithPopup(auth, provider);
                console.log("Signed in as", result.user.displayName);
                // Redirect to game
                window.location.href = "game.html";
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Sign up failed: " + error.message);
            }
        });
    </script>
</body>

</html>
