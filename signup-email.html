<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with Email - The Endless Atlas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="landing-body">
    <div class="app-container narrow-container">
        <header class="app-header centered-header">
            <h1>Create Account</h1>
            <p class="hero-text">Sign up with your email address.</p>
        </header>

        <div class="panel">
            <div class="input-group">
                <label for="name-in">First Name</label>
                <input type="text" id="name-in" placeholder="Enter your first name">
            </div>
            <div class="input-group">
                <label for="email-in">Email</label>
                <input type="email" id="email-in" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="pass-in">Password</label>
                <input type="password" id="pass-in" placeholder="Enter your password">
            </div>

            <div class="controls-grid" style="margin-bottom: 0;">
                <button onclick="createAccount()" class="primary-btn">Sign Up</button>
            </div>

            <a href="index.html" class="secondary-text-link" style="display: block; margin-top: 1.5rem;">Back to
                Start</a>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCiEn69Uk4FW_zZePZd0pECVEka0od1-jQ",
            authDomain: "endless-atlas.firebaseapp.com",
            projectId: "endless-atlas",
            storageBucket: "endless-atlas.firebasestorage.app",
            messagingSenderId: "627615782733",
            appId: "1:627615782733:web:fd6c068de64eb0a8494904",
            measurementId: "G-7SE0D7SZSX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make globally available for button click
        window.createAccount = async function () {
            const name = document.getElementById("name-in").value;
            const email = document.getElementById("email-in").value;
            const pass = document.getElementById("pass-in").value;

            if (!email || !pass || !name) {
                alert("Please enter name, email, and password.");
                return;
            }

            try {
                // 1. Create User
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);

                // 2. Update Profile with Name
                await updateProfile(userCredential.user, {
                    displayName: name
                });

                console.log("Account created & named:", userCredential.user.displayName);
                alert("Success! Account created.");

                // Set Auth Cookie
                document.cookie = "auth=true; path=/; max-age=2592000";

                // 3. Redirect to game
                window.location.href = "game.html";
            } catch (error) {
                console.error("Error creating account:", error);
                alert(error.message);
            }
        };
    </script>
</body>

</html>
